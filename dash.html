<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    .brand-gradient{
        background: #1986CF;
background: linear-gradient(to top, #1986CF 0%, #4BCF23 100%);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;

    }
    .vr{
        color: white;
    }
  </style>
</head>
<body class="bg-light">
    <!-- Nav-->
    <div class="nav navbar navbar-expand-lg bg-light shadow small mb-3">
        <div class="container-fluid">
            <a href="dash.html"  class="navbar-brand"> 
                <span class="brand-gradient">EMS.2</span>
            </a>
            <button class="navbar-toggler border-8"
            type="button"
            data-bs-toggler="collapse"
            data-bs-target="#navbar-support-content"
            aria-controls="navbar-support-content"
            arial-expanded="false"
            aria-label="Toggler-Navigation">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>

            </button>
            <div class="collapse navbar-collapse" id="navbar-support-content">
                <ul  class="navbar-nav me-auto mb-2  mb-lg-0">
                  <div class="nav-item">
                    <a class="nav-link active" aria-current="page" href="dash.html">Home</a>
                  </div>
                  <div class="nav-item">
                    <a class="nav-link "  href="#">Employees</a>
                  </div>
                  <div class="nav-item">
                    <a class="nav-link "  href="#">Jobs</a>
                  </div>
                </ul>
                <form class="d-flex" role="search">
                  <div class="hstack gap-3 me-3">
                     <input  type="search" class="form-control-sm me-auto" placeholder="search for ..." aria-label="search for...">
                  
                  <button  type="submit" class="btn btn-sm-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                  </button>
                    </div>
                    <div class="vr"></div>
                    <a href="index.html" class="btn btn-sm btn-warning ms-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                            <path d="M7.5 1v7h1V1h-1z"/>
                            <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                          </svg>
                    </a>
                </form>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    
</body>
</html>
